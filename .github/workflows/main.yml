name: Update Milestone Data

# Run this workflow every day at 8:00 AM UTC (approx 3:00 AM EST)
# AND allow manual triggering with a button click
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run NBA Scanner
      run: python scan_nba_milestones_json.py

    - name: Run NHL Scanner
      run: python scan_nhl_milestones_json.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add nba_milestones.json nhl_milestones.json
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update stats" && git push)
